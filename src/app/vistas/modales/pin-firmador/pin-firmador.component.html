<div class="resumen algn-m">
    <p class="text_modal_firma">Para firmar ingresa el código de seguridad enviado a tu número de celular terminado en {{phoneNumber}}</p>
</div>
<div (click)="close()" class="close__button">
    <i class="icon icon-error"></i>
</div>
<div class="resumen dv-table ">
    <div class="cargador-screen-otp" *ngIf="loading">
        <img src="../../../../assets/img/loaderOTP2.svg" alt="">
    </div>
    <div *ngIf="pinFormActive">
        <div (keydown.enter)="continuar()">
            <form [formGroup]="formPIN" autocomplete="off">
                <div class="otp">
                    <input class="otp-input" type="text" pattern="[0-9]*" id="PIN1" formControlName="PIN1" maxlength="6" minlength="6" autofocus inputmode="numeric"
                        onkeydown="return ( event.ctrlKey || event.altkey || (47 < event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95 < event.keyCode && event.keyCode<106)|| (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40)|| (event.keyCode==46))">          
                </div>
            </form>
        </div>
        <p class="fs-m mb-10 resend-otp" *ngIf="optResend && OtpSends > 0" (click)="resendOtp()">
            <span class="click-text cursor-pointer fs-m" >Reenviar Código</span>
        </p>
        <p class="resend-otp fs-m mb-10" *ngIf="!optResend && OtpSends > 0">Podrás pedir otro código en {{seconds}} segundos</p>
        <p class="algn-m">
            <button *ngIf="!isThirdParty || !thirdPartyColor" class="continue-btn-2" (click)="continuar()">Finalizar</button>
            <button *ngIf="isThirdParty && thirdPartyColor" class="continue-btn-2" [ngStyle]="{'background-color' : thirdPartyColor, 'border-color' : thirdPartyColor }" (click)="continuar()">Finalizar</button>
        </p>
    </div>
</div>
