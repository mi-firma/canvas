<div class="log-bar"></div>
<section class="sec_activ-acount">
    <div class="algn-m">
        <img src="../../../../../assets/img/icon-mail.svg" alt="icon-mail">
    </div>
    <div class="text_activ-acount">
        <p>
            Hemos enviado un código de seguridad para restablecer tu contraseña a tu correo electrónico y celular.
        </p>
    </div>
    <p class="fs-m mb-10 resend-otp" *ngIf="optResend && OtpSends > 0" (click)="resendOtp()">
        <span class="click-text cursor-pointer fs-m" >Reenviar código</span>
    </p>
    <p class="resend-otp fs-m mb-10" *ngIf="!optResend && OtpSends > 0">Podrás reenviar otro correo en {{seconds}} segundos</p>
    <div (keydown.enter)="authenticate()">
        <form [formGroup]="formPIN" autocomplete="off">
            <div class="pin">
                <input class="otp-input" type="text" id="PIN1" formControlName="PIN1" maxlength="6" minlength="6" autofocus
                    inputmode="numeric" pattern="\d*"
                    onkeydown="return ( event.ctrlKey || event.altkey || (47 < event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95 < event.keyCode && event.keyCode<106)|| (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40)|| (event.keyCode==46))">
            </div>
        </form>
    </div>
    <div class="algn-m-v2 mt-10 mb-20">
        <button id="continuar" (click)="authenticate()"
                class="form__button continue-btn-2 mt-30">
          Continuar
        </button>
    </div>
</section>
