<div class="firmador__login">
    <div class="log-bar"></div>

    <div class="login__wrapper disp-flex">

        <div class="register__left">
            <div class="register__cont-mov">
                <lottie-animation-view
                    [options]="animObjmov">
                </lottie-animation-view>
            </div>
            <div class="register__cont">
                <lottie-animation-view
                    [options]="animObj">
                </lottie-animation-view>
            </div>
          </div>

        <div class="log-der log__der--flex">
            <div class="otp__action">
                <span class="icon icon-correct"></span>
            </div>

            <div class="log-usu log--static text-center">
                <p class="mt-30 log-pin-usutext">Hola</p>
                <p class="log-pin-usutext">{{user}}</p>
                <p class="mt-30">Ingresa tu código de seguridad enviado a tu número de celular terminado en {{phoneDigits}}</p>

                <div class="cargador-screen-otp" *ngIf="loading">
                    <img src="../../../../assets/img/loaderOTP2.svg" alt="">
                </div>

                <div class="mt-30" 
                     *ngIf="!loading"
                     (keydown.enter)="loginOTP()">
                    <form [formGroup]="formOTP" autocomplete="off">
                        <div class="otp">
                            <input class="otp-input" type="text" id="OTP1" name="OTP1" formControlName="OTP1" maxlength="6" minlength="6" autofocus inputmode="numeric" pattern="\d*"
                                onkeydown="return ( event.ctrlKey || event.altkey || (47 < event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95 < event.keyCode && event.keyCode<106)|| (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40)|| (event.keyCode==46))">
                          </div>
                    </form>
                </div>

                <button (click)="loginOTP()"
                        class="form__button continue-btn-2 mt-30"
                        id="btnIngresar"
                        name="btnIngresar">
                    Ingresar
                </button>
            </div>
        </div>
    </div>
</div>
