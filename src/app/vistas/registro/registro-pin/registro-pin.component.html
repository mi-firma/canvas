<section class="firmador__register">
  <div class="log-bar"></div>

  <div class="register__wrapper disp-flex">
    
    <div class="register__left">
      <div class="register__cont-mov">
        <lottie-animation-view
            [options]="animObjmov">
        </lottie-animation-view>
      </div>
      <div class="register__cont">
          <lottie-animation-view
              [options]="animObj">
          </lottie-animation-view>
      </div>
    </div>

    <div class="log-der log__der--flex">
      <div class="otp__action">
        <span class="icon icon-correct"></span>
      </div>

      <div class="log-usu log--static text-center">

        <p class="mt-30 log-pin-usutext">Hola</p>
        <p class="log-pin-usutext">{{usuario}}</p>
        <p class="mt-30">Ingresa tu código de seguridad enviado a tu número de celular terminado en ***{{phoneDigits}}</p>

        <div class="mt-30"
             (keydown.enter)="Ingresar(keyValue, 'OTP3')">
          <form [formGroup]="formPIN" autocomplete="off">
            <div class="otp">
              <input class="col-otp " type="text" id="PIN1" formControlName="PIN1" maxlength="1" autofocus inputmode="numeric" pattern="\d*"
                     (keyup)="nextInput($event, 'PIN2', '')" onkeydown="return ( event.ctrlKey || event.altkey || (47 < event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95 < event.keyCode && event.keyCode<106)|| (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40)|| (event.keyCode==46))">
              <input class="col-otp " type="text" id="PIN2" formControlName="PIN2" maxlength="1" inputmode="numeric" pattern="\d*"
                     (keyup)="nextInput($event, 'PIN3', 'PIN1')" onkeydown="return ( event.ctrlKey || event.altkey || (47 < event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95 < event.keyCode && event.keyCode<106)|| (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40)|| (event.keyCode==46))">
              <input class="col-otp " type="text" id="PIN3" formControlName="PIN3" maxlength="1" inputmode="numeric" pattern="\d*"
                     (keyup)="nextInput($event, 'PIN4', 'PIN2')" onkeydown="return ( event.ctrlKey || event.altkey || (47 < event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95 < event.keyCode && event.keyCode<106)|| (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40)|| (event.keyCode==46))">
              <input class="col-otp " type="text" id="PIN4" formControlName="PIN4" maxlength="1" inputmode="numeric" pattern="\d*"
                     (keyup)="lastKey($event.keyCode)" onkeydown="return ( event.ctrlKey || event.altkey || (47 < event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95 < event.keyCode && event.keyCode<106)|| (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40)|| (event.keyCode==46))">
            </div>
          </form>
        </div>
        <button (click)="Ingresar(keyValue, 'OTP3')"
                class="form__button continue-btn-2 mt-30">
          Siguiente
        </button>
      </div>
    </div>
  </div>
</section>
